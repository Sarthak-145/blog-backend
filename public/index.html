<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Posts</title>
  </head>
  <body class="bg-gray-100 p-6">
    <form id="postForm" class="mb-6 bg-white p-4 rounded-lg shadow">
      <input
        id="title"
        type="text"
        placeholder="title"
        class="w-full border p-2 mb-2 rounded"
        required
      />
      <textarea
        placeholder="Content"
        id="content"
        class="w-full border p-2 mb-2 rounded"
        required
      ></textarea>
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Create Post
      </button>
    </form>
    <div class="max-w-2xl mx-auto">
      <h1 class="text-2xl font-bold mb-4">Posts</h1>
      <div id="posts" class="space-y-4"></div>
    </div>
    <script>
      async function loadPost() {
        try {
          const res = await fetch("http://localhost:5000/api/posts");
          const data = await res.json();

          const postsDiv = document.getElementById("posts");
          postsDiv.innerHTML = "";

          data.post.forEach((post) => {
            const el = document.createElement("div");
            el.className = "bg-white shadow-md rounded-lg p-4";
            el.innerHTML = `
                    <h2 class= "text-lg font-semibold">${post.title}</h2>
                    <p class="text-gray-600">${post.content}</p>
                    <p class="text-sm text-gray-400">By ${post.username}</p>
                    `;
            postsDiv.appendChild(el);
          });
        } catch (err) {
          console.log("Error fetching posts:", err);
        }
      }
      loadPost();
      //for createPost
      const form = document.getElementById("getPost");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const title = document.getElementById("title");
        const content = document.getElementById("content");

        try {
          const res = await fetch("http://localhost/api/posts", {
            method: "POST",
            headers: {
              "Content-Type": "application-json",
              Authorization: "Bearer" + localStorage.getItem(token),
            },
            body: JSON.stringify({ title, content }),
          });

          if (!res.ok) throw new Error("Failed to create post");
          await loadPost();
          form.reset();
        } catch (err) {
          console.log("Error creating post", err);
        }
      });
    </script>
  </body>
</html>
